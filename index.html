<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>The Watterson Archives</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Description meta -->
	<meta name="author" content="Aarush Kumbhakern">
	<meta name="description" content="A collection of the Calvin and Hobbes comic strips by Bill Watterson.">

	<!-- OG meta -->
	<meta property="og:site_name" content="The Watterson Archives">

	<!-- Twitter meta -->
	<meta name="twitter:card" content="summary">

	<!-- OG article meta tags -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="The Watterson Archives">
	<meta property="og:article:author" content="Aarush Kumbhakern">
	<meta property="og:description" content="A collection of the Calvin and Hobbes comic strips by Bill Watterson.">
	<meta property="og:image" content="http://calvinandhobbes.rf.gd/Assets/Images/og_thumbnail.jpg">

	<!-- Twitter article meta tags -->
	<meta name="twitter:card" content="summary_large_image">

	<link rel="shortcut icon" type="image/png" href="Assets/Images/favicon.png">
	<link rel="stylesheet" href="Assets/Icons/css/open-iconic.css">
	<link rel="stylesheet" href="CSS/styles.css">
</head>

<body>	
	<!-- main page grid -->
	<div id="main">
		<!-- title banner -->
		<div id="banner" class="comic-border card">
			<div id="banner_text_container">
				<div id="banner_title" class="clickable" onclick="changeContent('calendar');">Calvin <small>and</small> Hobbes</div>
				<div id="banner_author">By Bill Watterson</div>
			</div>
		</div>
		
		<!-- content -->
		<div id="content_container">
			<!-- calendar container -->
			<div id="calendar" class="content hidden comic-border card"></div>
			
			<!-- comics container -->
			<div id="comics" class="content hidden comic-border card"></div>	
		</div>
	
		<!-- navbar -->
		<div id="navbar">
			<div id="navbar_date_display" class="comic-border card">
				<!-- navbar current date caption -->
				<div id="navbar_date_caption">
					<!-- if on comics page -->
					<span class="content-specific comics-specific hidden">Currently</span>
					<!-- if on calendar page -->
					<span class="content-specific calendar-specific hidden">Previously</span>
					reading: 
				</div>
				
				<!-- navbar date -->
				<div id="navbar_date" class="clickable" onclick="comicJump(this);"></div>
				
				<!-- desktop navbar illustration -->
				<img src="Assets/Images/navbar_illustration.png" id="desktop_navbar_image">
			</div>

			<!-- navbar navigation links -->
			<div id="navbar_links" class="content-specific comics-specific hidden comic-border card">
				<div id="nav_prev" class="navbar-link clickable" onclick="comicBrowse('prev');" title="Shortcut: &lt;left arrow&gt;"><span class="oi" data-glyph="arrow-thick-left" aria-hidden="true"></span></div>
				<div id="nav_cal" class="navbar-link clickable" onclick="changeContent('calendar');" title="Shortcut: &lt;c&gt;">Calendar</div>
				<div id="nav_next" class="navbar-link clickable" onclick="comicBrowse('next');" title="Shortcut: &lt;right arrow&gt;"><span class="oi" data-glyph="arrow-thick-right" aria-hidden="true"></span></div>
			</div>
		</div>

		<!-- footer -->
		<div id="footer" class="comic-border card">
			"It’s a magical world, Hobbes, ol’ buddy…Let’s go exploring!" - Calvin and Hobbes, 1985-1995
		</div>
	</div>
	

	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="JS/scripts.js"></script>
</body>

</html>
